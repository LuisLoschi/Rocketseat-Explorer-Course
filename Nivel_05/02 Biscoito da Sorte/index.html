<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Jogo da adivinhação</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&family=Mulish:wght@600;900&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- STYLE -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="screnn-1 ">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>

            <img class="cookie" id="btn-cookie" src="./img/cookie.svg" alt="cookie">

        </div>

        <div class="screnn-2 hide">
            <h2>Aqui está a sua sorte de hoje:</h2>
            <p id="text">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            <img class="opened-cookie" src="./img/opened-cookie.svg" alt="opened cookie">
            <button id="btn-reset">Abrir outro biscoito</button>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
